<body> 
    <main>
        <main>
        <div class="formulario-container">
            <h1>Cadastro de Locação de Carros</h1>
                <label for="leitor">Nome do Cliente</label>
                <input type="text" id="leitor" placeholder="Nome do Cliente" required>
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="CPF" required>
                <label for="data-locacao">Data de Inicio</label>
                <input type="date" id="data-locacao" required>
                <label for="data-devolucao">Data de Devolução </label>
                <input type="date" id="data-devolucao" required>
                 <form id="form-cadastro">
                <label for="carro">Carro</label>
                <select id="carro" required>
                     <option value="">Selecione o modelo</option>
                    <option value=""> Chevrolet</option>
                    <option value="">Hyundai</option>
                    <option value="">Jeep</option>
                    <option value="">Toyota4</option>
                    <option value="">Gasolina</option>
                    <option value="">Fiat</option>
                    <option value="">Renault</option>
                    <option value="">Volkswagen</option>
                </select>
                <button type="submit">Cadastrar</button> 
    <button onclick="window.location.href='./carros.html'">Ver carros</button>


            </form>
        </div>
